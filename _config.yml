title: "Jiwon Lee"
author: "Jiwon Lee"
description: "Johns Hopkins University"
permalink: /:title/
lang: "en"
excerpt_separator: "\n\n\n"
date_format: "%B %d, %Y"

# Layout

show_social: true         # show footer
show_excerpts: false       # show article excerpts on the home page
show_frame: false           # adds a gray frame to the site
show_sidebar: false        # show a sidebar instead of the usual header

# Menu

navigation:                # accepts {file, title, url, icon, sidebaricon}
  - {file: "index.md", title: "Home"}
  - {title: "Research", file: "research.md"}
  - {file: "README.md", title: "Teaching"}
   - {url: "/cv_jiwonlee.pdf", title: CV}
  - {file: "posts.md", title: "Posts"}

external:                  # shows a footer with social links - for available icons see fontawesome.com/icons
  - {title: Mail, icon: envelope, url: "mailto:jiwonlee@jhu.jhu.edu"}
  - {title: Github, icon: github, url: "https://github.com/lee-jiwon"}
  #- {title: Subscribe, icon: rss, url: "/feed.xml"}

remote_theme: niklasbuschmann/contrast@v2.11

plugins:
  - jekyll-remote-theme
  - jekyll-feed
